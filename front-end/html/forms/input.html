<form action="">
  <h1>Cadastro de Cliente</h1>
  <label for="">Nome:</label>
  <input type="text" placeholder="informe o seu nome">
  <br><br>
  <label for="">Email:</label>
  <input type="email" placeholder="informe o seu Email">
  <br><br>
  

  <label for="idade">Idade</label>
  <input type="number" name="idade" id="idade" min="10" max="99" width="10"/>
  <br><br>

  <label for="">Celular:</label>
  <input type="tel" placeholder="informe o seu celular"max="10">
  <br><br>
  <select name="GENERO" id="" >
    <optgroup>
    <option value="">SELICIONAR</option>
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
  </optgroup>
  </select>
  <br><br>

  <input type="checkbox" name="aceito"id="aceito">
  <label for="aceito">aceito</label>
  <input type="checkbox" name="não aceito" id="nao aceito">
  <label for="nao aceito">não aceito</label>
  <br><br>
  <input type="radio" name="favorita" value="python" >
  <label for="">python</label>
  <input type="radio" name="favorita" value="php" >
  <label for="">php</label>
  <br><br>
  <textarea name="" id="" cols="30" rows="3"></textarea>
  <br><br>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
  

</form>
